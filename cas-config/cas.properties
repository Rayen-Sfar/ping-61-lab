# ============================================================================
# CAS Configuration avec LDAP
# ============================================================================

# Server Configuration
cas.server.name=http://localhost:8888
cas.server.prefix=${cas.server.name}/cas

# LDAP Authentication
cas.authn.ldap[0].type=AUTHENTICATED
cas.authn.ldap[0].ldap-url=ldap://openldap:389
cas.authn.ldap[0].base-dn=dc=esigelec,dc=fr
cas.authn.ldap[0].search-filter=uid={user}
cas.authn.ldap[0].bind-dn=cn=admin,dc=esigelec,dc=fr
cas.authn.ldap[0].bind-credential=admin

# Attributs LDAP Ã  retourner
cas.authn.ldap[0].principal-attribute-list=uid,cn,sn,mail,givenName

# Service Registry
cas.service-registry.core.init-from-json=true
cas.service-registry.json.location=file:/etc/cas/services

# Logging
logging.level.org.apereo.cas=INFO
